## Configure monitors
## See: https://wiki.hyprland.org/Configuring/Monitors/
monitor= , preffered, auto, 1
monitor=HDMI-A-1,1920x1080@60,0x0,1
monitor=DP-1,1920x1080@60,1920x0,1,transform, 3 # rotate 270 deg

## Execute at launch
exec-once = systemctl --user start hyprland-session.target
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user start hyprpolkitagent
exec-once = systemctl --user restart pipewire
exec-once = waybar
exec-once = nm-applet
exec-once = blueman-applet
exec-once = hyprpaper

## Set env vars
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_STYLE_OVERRIDE,kvantum
env = GDK_BACKEND,wayland
env = HYPRCURSOR_THEME,Bibata-Modern-Classic
env = HYPRCURSOR_SIZE,18
env = HYPRSHOT_DIR,/home/basti/Pictures/Screenshots

## See: https://wiki.hyprland.org/Configuring/Variables/

input {
  ## List of all valid options: https://gist.github.com/jatcwang/ae3b7019f219b8cdc6798329108c9aee
  kb_layout = us
  kb_variant = mac
  kb_model = 
  kb_options = caps:ctrl_modifier
  kb_rules = 

  follow_mouse =  1

  touchpad {
    natural_scroll = true
  }

  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

cursor {
  no_hardware_cursors = 1
}

general {
  gaps_in = 5
  gaps_out = 5
  border_size = 2
  no_border_on_floating = false
  col.active_border = 0xffcba6f7
  col.inactive_border = 0xff45475a
  layout = dwindle
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  enable_swallow = true
  mouse_move_enables_dpms = true
  vfr = true
}

decoration {
  active_opacity = 0.9
  inactive_opacity = 0.8
  rounding = 10

  blur {
    enabled = true
    size = 3
    passes = 3
    new_optimizations = true
    xray = true
    popups = true
  }

  shadow {
    enabled = true
    ignore_window = true
    offset = 2 2
    range = 4
    render_power = 2
    color = 0x66000000
  }
}

animations {
  enabled = true

  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 1, 0.5, 1

  animation = windows, 1, 5, overshot, slide
  animation = windowsOut, 1, 4, smoothOut, slide
  animation = windowsMove, 1, 4, default
  animation = border, 1, 10, default
  animation = fade, 1, 10, smoothIn
  animation = fadeDim, 1, 10, smoothIn
  animation = workspaces, 1, 6, default
}

dwindle {
  ## See: https://wiki.hyprland.org/Configuring/Dwindle-Layout/
  pseudotile = true
  preserve_split = true # you probably want this
}

master {
  ## See: https://wiki.hyprland.org/Configuring/Master-Layout/
  new_status = slave
}

## See: https://wiki.hyprland.org/Configuring/Window-Rules/
## List of all open windows: 'hyprctl clients'
windowrule = float, class:file_progress
windowrule = float, class:confirm
windowrule = float, class:dialog
windowrule = float, class:download
windowrule = float, class:notification
windowrule = float, class:error
windowrule = float, class:splash
windowrule = float, class:confirmreset
windowrule = float, title:Open File
windowrule = float, title:branchdialog
windowrule = float, title:(Rename.*)$
windowrule = float, title:(File Operation Progress.*)$
windowrule = float, class:Rofi
windowrule = animation none, class:Rofi
windowrule = float, class:feh
windowrule = float, class:file-roller
windowrule = float, title:DevTools
windowrule = fullscreen, class:wlogout
windowrule = float, title:wlogout
windowrule = fullscreen, title:wlogout
windowrule = idleinhibit focus, class:mpv
windowrule = idleinhibit fullscreen, class:firefox
windowrule = float, title:^(Media viewer)$
windowrule = float, title:^(Volume Control)$
windowrule = size 800 600, title:^(Volume Control)$
windowrule = float, title:^(Picture-in-Picture)$

## Screensharing with xwayland application
## Requires xwaylandvideobridge
## See: https://wiki.hypr.land/Useful-Utilities/Screen-Sharing/#xwayland
windowrule = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrule = noanim,class:^(xwaylandvideobridge)$
windowrule = noinitialfocus,class:^(xwaylandvideobridge)$
windowrule = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrule = noblur,class:^(xwaylandvideobridge)$
windowrule = nofocus, class:^(xwaylandvideobridge)$

## See: https://wiki.hyprland.org/Configuring/Keywords/
$option = ALT
$command = SUPER

## Keybinds, see https://wiki.hyprland.org/Configuring/Binds/ for more

## General
## Keybinds are for a Mac keyboard and are meant to be consistent with my MacOS Aerospace setup
## Application actions (open, close) use the Super/Command key
## Workspace/Window actions use the Alt/Option key
## 

bind = $command, Return, exec, kitty
bind = $command, E, exec, thunar

bind = $command, Q, killactive, # quit
#bind = SUPER  SHIFT, Q, exec, killall -9 Hyprland # log out
bind = $command  SHIFT, Q, exec, ~/.config/rofi/scripts/powermenu # rofi powermenu
bind = $command, D, exec, ~/.config/rofi/scripts/launcher # rofi launcher
bind = $command, A, exec, wofimoji

bind = $option, Space, togglefloating,
bind = $option, P, pseudo, # dwindle
bind = $option, S, togglesplit, # dwindle
bind = $option, F, fullscreen,

bind = $command  SHIFT, B, exec, killall -SIGUSR2 waybar # reload Waybar
bind = CTRL  $command, Q, exec, hyprlock # lock screen

## Screenshots using default macos keybinds
bind = $command SHIFT, 3, exec, grim - | swappy -f - # all monitors
bind = CTRL $command SHIFT, 3, exec, grim - | wl-copy # clipboard
bind = $command SHIFT, 4, exec, grim -g "$(slurp)" - | swappy -f - # region
bind = CTRL $command SHIFT, 4, exec, grim -g "$(slurp)" - | wl-copy # clipbaord

## Use keyboard volume control
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

## Use keyboard mic mute
binde = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

## Use shift + volume control to adjust mic
bindel = SHIFT, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SOURCE@ 5%+
bindel = SHIFT, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SOURCE@ 5%-
binde = SHIFT, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

## Use keyboard media control (required playerctl)
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next

## Use keyboard brightness control
binde = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
binde = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

## Move and focus windows using vim motions
bind = $option, H, movefocus, l
bind = $option, L, movefocus, r
bind = $option, K, movefocus, u
bind = $option, J, movefocus, d
bind = $option SHIFT, H, movewindow, l
bind = $option SHIFT, L, movewindow, r
bind = $option SHIFT, K, movewindow, u
bind = $option SHIFT, J, movewindow, d

## Workspace actions
bind = $option, 1, workspace, 1
bind = $option, 2, workspace, 2
bind = $option, 3, workspace, 3
bind = $option, 4, workspace, 4
bind = $option, 5, workspace, 5
bind = $option, 6, workspace, 6
bind = $option, 7, workspace, 7
bind = $option, 8, workspace, 8
bind = $option, 9, workspace, 9
bind = $option SHIFT, 1, movetoworkspace, 1
bind = $option SHIFT, 2, movetoworkspace, 2
bind = $option SHIFT, 3, movetoworkspace, 3
bind = $option SHIFT, 4, movetoworkspace, 4
bind = $option SHIFT, 5, movetoworkspace, 5
bind = $option SHIFT, 6, movetoworkspace, 6
bind = $option SHIFT, 7, movetoworkspace, 7
bind = $option SHIFT, 8, movetoworkspace, 8
bind = $option SHIFT, 9, movetoworkspace, 9

## Scroll through existing workspaces with option + scroll
bind = $option, mouse_down, workspace, e+1
bind = $option, mouse_up, workspace, e-1

## Move windows with option + RMB
bindm = $option, mouse:272, movewindow

## Resize windows with option + LMB
bindm = $option, mouse:273, resizewindow

## from https://gist.github.com/brunoanc/2dea6ddf6974ba4e5d26c3139ffb7580
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

## from https://github.com/hyprwm/Hyprland/issues/4257
windowrulev2 = noinitialfocus,class:^jetbrains-(?!toolbox),floating:1

